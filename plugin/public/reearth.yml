id: reearth-visualizer-plugin-street-photograph
name: Visualizer plugin street photograph
version: 1.0.0
extensions:
  - id: sp_submitter
    type: widget
    name: Street Photograph Submitter
    layout:
      location:
        zone: outer
        section: left
        area: top
    schema:
      groups:
        - id: api
          title: API
          fields:
            - id: base_url
              title: Base URL
              type: string
            - id: api_key
              title: API Key
              type: string
  - id: sp_viewer
    type: widget
    name: Street Photograph Viewer
    layout:
      location:
        zone: outer
        section: right
        area: top
    schema:
      groups:
        - id: api
          title: API
          fields:
            - id: base_url
              title: Base URL
              type: string
            - id: api_key
              title: API Key
              type: string
