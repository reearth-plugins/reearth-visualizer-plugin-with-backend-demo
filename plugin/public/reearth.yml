id: reearth-visualizer-plugin-shadcn-template
name: Visualizer plugin shadcn template
version: 1.0.0
extensions:
  - id: sp_submitter
    type: widget
    name: Street Photograph Submitter
    schema:
      groups:
        - id: appearance
          title: Appearance
          fields:
            - id: primary_color
              title: Primary color
              type: string
              ui: color
  - id: sp_inspector
    type: widget
    name: Street Photograph Inspector
    schema:
      groups:
        - id: appearance
          title: Appearance
          fields:
            - id: primary_color
              title: Primary color
              type: string
              ui: color
  - id: sp_loader
    type: widget
    name: Street Photograph Loader
    schema:
      groups:
        - id: api
          title: API
          fields:
            - id: base_url
              title: Base URL
              type: string
            - id: api_key
              title: API Key
              type: string
